<div class="menu-item">
  <div class="arrow"></div>
  <h2 class="title">Locations & Plants & Departements</h2>
  <div class="row">
    <div class="col-8">
      <div>
        <button type="button" class="btn btn-outline-secondary" (click)="openAddDepartmentModal()">+ Add</button>
      </div>
    </div>
    <div class="col-4">
      <div class="search-bar">
        <mat-form-field appearance="fill" class="search-field">
          <mat-label> Search by Plant Name</mat-label>
          <input matInput placeholder="Te identifier">
        </mat-form-field>
      </div>
    </div>
  </div>

<div id="table" class="mat-elevation-z8">

  <div class="card">
    <p-table [value]="plants" [paginator]="true" [rows]="5"
      [tableStyle]="{ 'min-width': '50rem;border-radius: 30px;' }" [rowsPerPageOptions]="[5, 10, 20]" class="table">
      <ng-template pTemplate="header">
        <tr>
          <th >Location Name</th>
          <th> Building Number </th>
          <th> Plants </th>
          <th> Departements </th>
          <th >Actions </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plant>
        <tr>
          <td>{{plant.locationName}}</td>
          <td> {{plant.buildingNumber}}</td>
          <td>   <button mat-icon-button color="link" aria-label="Vie departements" (click)="openDepartmentModal(plant, 'plant')">
            <i class="pi pi-table" style="font-size: 1.3rem"></i>
          </button>
            </td>
          <td>
            <button mat-icon-button color="link" aria-label="Vie departements" (click)="openDepartmentModal(plant, 'department')">
              <i class="pi pi-warehouse" style="font-size: 1.3rem"></i>
            </button>
          </td>
          
          <td> <!-- Actions Button -->
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <!-- View Details Button -->
              <button mat-menu-item >
                <mat-icon>visibility</mat-icon>
                <span>View Details</span>
              </button>
              <!-- Update Button -->
              <button mat-menu-item >
                <mat-icon>edit</mat-icon>
                <span>Update</span>
              </button>
              <!-- Delete Button -->
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <!-- Change Password Button -->
              <button mat-menu-item >
                <mat-icon>vpn_key</mat-icon>
                <span>Change Password</span>
              </button>
            </mat-menu>
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
