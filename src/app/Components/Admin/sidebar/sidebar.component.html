<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3" [class.collapsed]="isSidebarCollapsed" id="sidenav-main">

  <div class="collapse navbar-collapse w-auto mt-6" id="sidenav-collapse-main">
  
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" routerLinkActive="active">
          <button class="btn btn-outline-secondary" (click)="toggleSidebar()">
            <i class="pi pi-bars" style="font-size: 20px;"></i>
          </button>
        
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/admin/dashboard" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-chart-bar" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-users" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/plants" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-building" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">Locations</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/equipements" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-desktop" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">IT Assets</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/suppliers" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-address-book" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">Suppliers</span>
        </a>
      </li>
     
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/Requests" routerLinkActive="active">
          <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="pi pi-list-check" style="font-size: 20px;"></i>
          </div>
          <span class="nav-link-text ms-1" *ngIf="!isSidebarCollapsed">Assets Requests</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="content position-relative p-5" [class.full-width]="isSidebarCollapsed">
  <section class="home-section">
    <router-outlet></router-outlet>
  </section>
</div>
