<!-- Search Bar -->
<div class="search-bar">
  <mat-form-field appearance="fill" class="search-field">
    <mat-label > Search by Te identifier</mat-label>
    <input  matInput [(ngModel)]="searchTerm" name="user.userName" placeholder="Te identifier">
  </mat-form-field>
</div>

<div id="table" class="mat-elevation-z8">
  <table mat-table  [dataSource]="(users | userFilter:searchTerm) || []">

    <!-- Teidentifier Column -->
    <ng-container matColumnDef="Teidentifier">
      <th mat-header-cell *matHeaderCellDef> Te identifier </th>
      <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <!-- Fullname Column -->
    <ng-container matColumnDef="Fullname">
      <th mat-header-cell *matHeaderCellDef> Fullname </th>
      <td mat-cell *matCellDef="let user"> {{user.teNum}} </td>
    </ng-container>
    <!-- Plant Column -->
    <ng-container matColumnDef="Plant">
      <th mat-header-cell *matHeaderCellDef> Plant </th>
      <td mat-cell *matCellDef="let user"> {{user.location}} </td>
    </ng-container>
    <!-- Departement Column -->
    <ng-container matColumnDef="Departement">
      <th mat-header-cell *matHeaderCellDef> Departement </th>
      <td mat-cell *matCellDef="let user"> {{user.departmentName}} </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <!-- Roles Column -->
    <ng-container matColumnDef="Roles">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let user">
        <div *ngFor="let role of user.roles">
          {{role}}
        </div>
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <!-- View Details Button -->
        <button mat-icon-button color="primary" aria-label="View Details" (click)="viewUserDetails(user)">
          <mat-icon>visibility</mat-icon>
        </button>
        <!-- Update Button -->
        <button mat-icon-button color="accent" aria-label="Update" (click)="openUpdateModal(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button -->
        <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Define table headers -->
    <tr mat-header-row
      *matHeaderRowDef="['Teidentifier', 'Fullname', 'Email','Plant','Departement','Roles', 'Actions']"></tr>
    <!-- Define table rows -->
    <tr mat-row
      *matRowDef="let user; columns: ['Teidentifier', 'Fullname', 'Email','Plant','Departement','Roles', 'Actions']">
    </tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users">
  </mat-paginator>


</div>

<!-- modal to hundel the update and the showdeails of the user -->
<app-user-modal *ngIf="showModal" [user]="selectedUser" [mode]="modalMode" (closeModal)="closeModal()"
  (updateUser)="updateUser($event)">
</app-user-modal>
