

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <div id="full">

<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
                <img src="assets/Images/logo.png" alt="logo" width="200">
            </a>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto" id="area">
            <form (ngSubmit)="Register()">
                <div class="row">
                    
                    <!-- First Name
                    <div class="input-group col-lg-6 mb-4">
                       
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div> -->
                    <!-- UserName -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
                            </span>
                        </div>
                        <input id="username" type="text" name="username" placeholder="Username" [(ngModel)]="user.username" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="email"></mat-icon>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" [(ngModel)]="user.email" class="form-control bg-white border-left-0 border-md">

                    </div>
                    <!-- PhoneNumber -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="phone"></mat-icon>
                            </span>
                        </div>
                        <input id="PhoneNumber" type="number" name="PhoneNumber" placeholder="Phone Number" class="form-control bg-white border-left-0 border-md">
                    </div>
                    
                     <!-- Gender -->
                     <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="man"></mat-icon>  
                            </span>
                        </div>
                        <select id="gender" name="gender" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Choose your gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>

                    <!-- Responsibility -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="work"></mat-icon>  
                            </span>
                        </div>
                        <select id="Responsibility" name="Responsibility" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Choose your Responsibility</option>
                            <option value="">Designer</option>
                            <option value="">Developer</option>
                            <option value="">Manager</option>
                            <option value="">Accountant</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="password"></mat-icon>  
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Password Confirmation -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                       <button id="registerbtn" class="btn btn-block py-2" type="submit"><a>
                            <span class="font-weight-bold">Register</span>
                        </a></button>
                    </div>
                  

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a routerLink="/login" class="text-primary ml-2">Login</a></p>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div></div>
