
<div *ngIf="isAuthenticated; else loginTemplate">
    <app-nav-bar></app-nav-bar>
<div class="container-fluid ">
    <div class="row align-items-center inner-container">
        <div class="col d-flex justify-content-center align-items-center">
            <img src="/assets/Images/MEnuTitle.gif" alt="" style="width: 65%;">
        </div>
    </div>
    <div class="row align-items-center inner-container">
        <div class="col d-flex justify-content-center align-items-center" id="col2">
            
            <div *ngIf="IsAdmin">
                <button class="button">
                    <a routerLink="/admin"><img class="dashicon" src="assets/Images/dashboard.png" alt=""></a>
                </button>
                <p class="desc">Dashboard</p>
                <span class="backdrop"></span>
            </div>
            <div>
                <button class="button">
                    <a routerLink="/"><img class="dashicon" src="assets/Images/AllRequests.png" alt=""></a>
                </button>
                <p class="desc">My Requests</p>
                <span class="backdrop"></span>
            </div>
            <div >
                <button (click)="showDialog()" class="button">
                    <a ><img  src="assets/Images/request.png" alt="" style="width: 3.5rem;margin-left: 0.7rem;"></a>
                </button>
                <p class="desc">Submit a request</p>
                <span class="backdrop"></span>
            </div>
         
        </div>
        
    </div>

</div>
  </div>
  <ng-template #loginTemplate>
    <app-loading></app-loading>
</ng-template>

<p-dialog  header="Request Type"
[modal]="true" [(visible)]="visible">
<p-divider></p-divider>

<div class="container">
    
    <div class="row align-items-start">
      <div class="col">
        <button class="btn"> Equipments
        </button>
      </div>
      <div class="col">
        <button class="btn"> Phones
        </button>
      </div>
    
    </div>
    
  </div>
  <p-divider></p-divider>

</p-dialog>
